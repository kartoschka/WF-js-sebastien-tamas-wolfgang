<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title></title>
  <style>
    .inputgrid {
      max-width: 25%;
      display: grid;
      grid-template-columns: auto 10ex;
      column-gap: 5vmin;
      justify-content: start;
    }
    input {
      text-align: right;
    }
    input:focus::placeholder {
      color: transparent;
    }
  </style>
</head>
<body>
  <h1>Fuel consumption calculator</h1>
  <div class=inputgrid>
    <div>Kilometers:</div><input id=km type=number placeholder=100>
    <div>Liters:</div><input id=l type=number placeholder=10>
  </div>
  <hr>
  <h2 id=res></h2>
  <script>
    document.getElementById('km').addEventListener('input', run)
    document.getElementById('l').addEventListener('input', run)
    function run() {
      let km = document.getElementById('km').value || 100
      let l  = document.getElementById('l').value  || 10
      document.getElementById('res').innerHTML = km_and_ltr_to_ltrper100km(km,l)
    }
    function km_and_ltr_to_ltrper100km(km,ltr) {
      return Math.round(100 * 100 * ltr / km) / 100
    }
  </script>
</body>
</html>
